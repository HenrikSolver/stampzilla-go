<polymer-element name="stampzilla-default-layout" attributes="layoutId devices selectedDevice" >
	<template>
		<link rel="stylesheet" href="stampzilla-default-layout.css">

		<template repeat="{{ action in actions  }}">
			<template if="{{ action.layout.Type == 'switch' }}">
				<div>SWITCH - {{action.data.Name}}</div>
				<paper-toggle-button checked="{{action.data.State | parseTrueFalse}}" ></paper-toggle-button>
			</template>
			<template if="{{ action.layout.Type == 'slider' }}">
				<div>SLIDER - {{action.data.Name}}</div>
				<paper-slider pin value="{{action.data.State}}"></paper-slider>
			</template>
			<template if="{{ action.layout.Type == 'color-picker' }}">
				<div>COLOR PICKER - {{action.data.Name}}</div>
                <color-picker on-colorselected="{{colorselect}}"></paper-slider>
			</template>
		</template>
	
		test

	</template>
	<script>
		/* jshint newcap: false */
		/*global Polymer */


		(function() {
			"use strict";

			Polymer('stampzilla-default-layout', {
				devices: [],
				layoutId: null,
				actions: [],
				selectedDevice: null,
				selectedDeviceChanged: function(){
					if(this.selectedDevice === null){
						return [];
					}
					
					var object = this.devices[this.selectedDevice].Layout;

                    // Create a list of all groups/tabs
					var arr = [];
					for(var index in object) {
						if (object.hasOwnProperty(index)) {
							if(arr.indexOf(object[index].Section) === -1){
								arr.push(object[index].Section);
							}
						}
					}
					this.tabs = arr;
				},
				//since State is string in golang we must parse this here. 
				parseTrueFalse: function(data){
					if(data === 'false'){
						return false;
					}
					return true;
				},
				ready: function(){

                },
                colorselect: function (e){
                    console.log(e);
                    console.log(e.detail.hex + ' (r=' + e.detail.rgb.r + ', g=' + e.detail.rgb.g + ', b=' + e.detail.rgb.b + ')');
				},
				layoutIdChanged: function(){ // (The selected tab is changed)
					console.log(this.selectedDevice);
					console.log(this.layoutId);
					var layout = this.devices[this.selectedDevice].Layout[this.layoutId];

					var devices = this.devices[this.selectedDevice].State[layout.Using];

					var arr = [];

					var featureIsMissing = false;
					for(var index in devices) {
						if (devices.hasOwnProperty(index)) {
							featureIsMissing = false;
							for(var index2 in layout.Filter) {
								if (layout.Filter.hasOwnProperty(index2)) {
									
									if(devices[index].Features.indexOf(layout.Filter[index2]) === -1){
										featureIsMissing = true;
									}

								}
							}
							if(!featureIsMissing){
								var obj = {data:devices[index],layout:layout};
								console.log(obj);
								arr.push(obj);
							}
						}
					}

					this.actions = arr;
				},
				objectToArray: function(object){
					var arr = [];
					for(var index in object) {
						if (object.hasOwnProperty(index)) {
							arr.push(object[index]);
						}
					}
					return arr;
				}
			});

		})();
	</script>
</polymer-element>
