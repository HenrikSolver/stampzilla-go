<polymer-element name="stampzilla-devices-menu" attributes="websocketMessage" >
	<template>
		<link rel="stylesheet" href="stampzilla-devices-menu.css">

		<core-menu valueattr="label" selectedindex="0" id="core_menu" theme="core-light-theme">
			<template repeat="{{ device in devices  }}">
				<core-item label="{{ device.Id }}" icon="settings" id="core_item" horizontal center layout active></core-item>
			</template>
		</core-menu>

	</template>
	<script>
		/* jshint newcap: false */
		/*global Polymer */

		(function() {
			"use strict";

			Polymer('stampzilla-devices-menu', {
				websocketMessage: {},
				devices: [],
				websocketMessageChanged: function(){
					switch(this.websocketMessage.type){
						case 'all':
							this.devices = this.objectToArray(this.websocketMessage.data);
							break;
						case 'singlenode':
							this.devices.push(this.websocketMessage.data);
							break;
					}
				},
				ready: function(){

				},
				objectToArray: function(object){
					var arr = [];
					for(var index in object) {
					   if (object.hasOwnProperty(index)) {
							arr.push(object[index]);
					   }
					}
					return arr;
				}
			});

		})();
	</script>
</polymer-element>
