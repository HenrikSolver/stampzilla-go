<polymer-element name="stampzilla-element-button" attributes="device element1 wsSend" >
	<template>
		<!--<link rel="stylesheet" href="stampzilla-default-elements.css">-->
		<style>

			paper-button.colored {
				color: #4285f4;
			}

			paper-button[raised].colored {
				background: #4285f4;
				color: #fff;
			}

		</style>

		<div>SWITCH - {{element1.Name}}</div>
		<paper-button on-tap="{{runCommand}}" raised="" class="colored" role="button" tabindex="0" >{{element1.Name}}</paper-button>

	</template>
	<script>
		/* jshint newcap: false */
		/*global Polymer */


		(function() {
			"use strict";

			Polymer('stampzilla-element-button', {
				element: {},
				device: {},
                runCommand: function() {
					var cmd = {
						type:'cmd',
						to:this.device.Uuid,
						data:this.element1.Command
					};
					this.wsSend = cmd;
                },

				ready: function(){

                }
			});

		})();
	</script>
</polymer-element>
