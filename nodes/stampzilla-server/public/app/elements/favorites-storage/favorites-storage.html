
<dom-module id="favorites-storage">
	<template>
      <iron-localstorage
        name="stampzilla-favorites"
		value="{{favorites}}"
		on-iron-localstorage-load-empty="initializeDefaultValue"
      ></iron-localstorage>
	</template>

	<script>
	(function () {
	  Polymer({
		is: 'favorites-storage',
		properties: {
		  favorites: {
			type: Object,
			notify: true,
			value: {},
			observer: 'changed'
		  }
		},
		changed: function(){
			//console.log('Favorites changed', this.favorites);
		},
		initializeDefaultValue: function() {
			//console.log('initialize favorite localstorage');
			this.value = {};
		}
	  });
	})();
	</script>
</dom-module>
