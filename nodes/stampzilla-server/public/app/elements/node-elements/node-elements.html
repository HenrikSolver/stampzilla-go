<dom-module id="node-elements">
	<template>
		<style>
			:host {
				@apply(--layout-flex);
				display: block;
			}
		</style>
		Nod: <span class="paper-font-body1">{{ node.Name }}</span>
		<template is="dom-repeat" items="{{node.Elements}}">
			<node-element element={{item}}></node-element>
		</template>

	</template>

	<script>
		(function () {
			Polymer({
				is: 'node-elements',
				properties: {
					node: {
						type: Object,
						notify: true,
					}
				},
				ready: function() {
				}
			});
		})();
	</script>

</dom-module>
