<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="stampzilla-device-dialog-common.html">

<dom-module id="stampzilla-device-dimmable-lamp">
	<template>
		<style  is="custom-style">
			:host {
				@apply(--layout-horizontal);
			    @apply(--layout-wrap);
			    @apply(--layout-baseline);
			}

			:host > .body {
				@apply(--layout-flex);
				@apply(--layout-vertical);
    			@apply(--layout-start);
			}

			:host > .body > paper-slider {
				margin-left:-15px;
				margin-right:-15px;
				width: 100%;
			}

			:host > paper-toggle-button {
				@apply(--layout-horizontal);
    			@apply(--layout-center);
			}

			#header {
				@apply(--layout-horizontal);
			    @apply(--layout-wrap);
			}
			#header > h2 {
				@apply(--layout-flex);
			}

			#dialog {
				min-width: 50%;
			}

			:host.disabled {
				color: #ccc;
			}
		</style>
		<paper-dialog entry-animation="fade-in-animation"
					  exit-animation="fade-out-animation"
					  id="dialog"
					  with-backdrop="true"
		>
			<div id="header">
				<h2>Lamp: [[device.name]]</h2>
				<paper-icon-button icon="settings" id="settings"></paper-icon-button>
			</div>
			<div>
				<iron-collapse id="collapse">
					<stampzilla-device-dialog-common device="{{device}}" ></stampzilla-device-dialog-common>
				</iron-collapse>
			</div>
		</paper-dialog>

			<paper-icon-button id="open" icon="lightbulb-outline" title="Click to open settings"></paper-icon-button>
			<div class="body">
				<div class="name">[[device.name]]</div>
				<paper-slider class="level" pin value="{{level}}"></paper-slider>
			</div>
			<paper-toggle-button id="toggle" disabled=[[!device.online]] checked="{{value}}"></paper-toggle-button>
	</template>

	<script>
		(function () {
			Polymer({
				is: 'stampzilla-device-dimmable-lamp',
				properties: {
					device: {
						type: Object,
						notify: true,
						observer: 'deviceChanged'
					},
					state: {
						type: Object,
						notify: true,
						observer: 'stateChanged'
					},
					value: {
						type: Boolean,
						notify: true
					},
					level: {
						type: Number,
						notify: true,
						observer: 'changeLevel'
					}
				},
				listeners: {
        			'open.click': 'openDialog',
					'settings.click': 'toggleSettings',
					'toggle.change': 'toggleValue',
				},

				stateChanged: function() {
					this.value = this.state.On;
				}, 
				toggleValue: function() {
					if (this.value) {
						var pkg = {
							type: 'nodes/cmd',
							data: {
								'cmd': 'on',
								'args': [
									this.device.id
								]
							}, 
							to: this.device.node,
						};
					} else {
						var pkg = {
							type: 'nodes/cmd',
							data: {
								'cmd': 'off',
								'args': [
									this.device.id
								]
							}, 
							to: this.device.node,
						};
					}

					app.fire('ws-send', pkg);
				}, 
				changeLevel: function() {
					var pkg = {
						type: 'nodes/cmd',
						data: {
							'cmd': 'level',
							'args': [
								this.device.id,
								this.level.toString()
							]
						}, 
						to: this.device.node,
					};

					app.fire('ws-send', pkg);
				}, 
				deviceChanged: function() {
					//console.log(this.device);

					if (this.device.online) {
						this.classList.remove('disabled')
					} else {
						this.classList.add('disabled')
					}

				},
				openDialog: function() {
					this.$.dialog.open();
				},
				toggleSettings: function() {
					this.$.collapse.toggle();
				}
			});
		})();
	</script>

</dom-module>
