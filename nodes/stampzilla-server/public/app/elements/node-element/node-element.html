<dom-module id="node-element">
	<style>
		:host {
			@apply(--layout-horizontal);
			@apply(--shadow-elevation-2dp);

			margin-bottom:10px;
			padding:1em;

		}

		:host:hover {
			@apply(--shadow-elevation-6dp);
		}

		#action {
			@apply(--layout-flex-2);
		}
		#title {
			@apply(--layout-flex);
		}
		#type {
			@apply(--layout-flex-2);
			text-align:right;
		}

	</style>
	<template>
		<paper-shadow z="1"></paper-shadow>
			<template is="dom-if" if="{{isText}}">
				<div id="action" style="width:200px;">
						Text
				</div>
				<div id="title">{{element.Name}}</div>
				<div id="type">TEXT</div>
			</template>
			<template is="dom-if" if="{{isButton}}">
				<div id="action" style="width:200px;">
						<paper-button raised>{{element.Name}}</paper-button>
				</div>
				<div id="title">{{element.Name}}</div>
				<div id="type">BUTTON</div>
			</template>
			<template is="dom-if" if="{{isToggle}}">
				<div id="action" style="width:200px;">
						<paper-checkbox>{{element.Name}}</paper-checkbox>
				</div>
				<div id="title">{{element.Name}}</div>
				<div id="type">TOGGLE</div>
			</template>
			<template is="dom-if" if="{{isSlider}}">
				<div id="action" style="width:200px;">
						<paper-slider pin>{{element.Name}}</paper-slider>
				</div>
				<div id="title">{{element.Name}}</div>
				<div id="type">SLIDER</div>
			</template>
			<template is="dom-if" if="{{isColorpick}}">
				<div id="action" style="width:200px;">
						colorpick
				</div>
				<div id="title">{{element.Name}}</div>
				<div id="type">COLORPICK</div>
			</template>
	</template>
	<script>
		(function () {
			Polymer({
				isText: false,
				is: 'node-element',
				properties: {
					element: {
						type: Object,
						notify: true,
						observer: 'changeElement'
					}
				},
				changeElement: function(d) {
					this.ready();
				},
				ready: function() {
					this.isText = this.element.Type == 0;
					this.isButton = this.element.Type == 1;
					this.isToggle = this.element.Type == 2;
					this.isSlider = this.element.Type == 3;
					this.isColorpick = this.element.Type == 4;
				}
			});
		})();
	</script>

</dom-module>
