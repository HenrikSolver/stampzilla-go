<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><title>Stampzilla</title><meta name="theme-color" content="#303F9F"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><favorites-storage favorites="{{favs}}"></favorites-storage><ws-data nodes="{{nodes}}" url="ws://10.21.10.1:8080/socket"></ws-data><node-selector nodes="{{nodes}}" uuid="{{params.name}}" node="{{node}}"></node-selector><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><span class="paper-font-title">STAMPZILLA</span></paper-toolbar><paper-menu class="list" attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="/" on-click="onDataRouteClick"><iron-icon icon="star"></iron-icon><span>Favorites</span></a></paper-menu><nodes-list nodes="{{nodes}}" selected="[[params.name]]" route="[[route]]"></nodes-list></paper-scroll-header-panel><paper-scroll-header-panel main="" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="flex"></span><div class="middle middle-container center horizontal layout"><div class="app-name"><iron-selector attr-for-selected="data-route" selected="{{route}}"><section data-route="home">Favorites</section><section data-route="node-info">{{node.Name}}</section></iron-selector></div></div><div class="bottom bottom-container center horizontal layout"><iron-selector attr-for-selected="data-route" selected="{{route}}"><div class="bottom-title paper-font-subhead" data-route="home">Stampzilla home automation</div><div class="bottom-title paper-font-subhead" data-route="node-info">UUID: {{node.Uuid}}</div></iron-selector></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}" selected-item="{{selectedPage}}"><section data-route="home"><paper-material elevation="1"><node-favorites nodes="{{nodes}}" favorites="{{favs}}"></node-favorites></paper-material></section><section data-route="node-info"><paper-material elevation="1"><node-elements node="{{node}}" favorites="{{favs}}"></node-elements></paper-material><paper-material elevation="1"><x-json data="{{node.State}}"></x-json></paper-material><paper-material elevation="1"><div><time-ago datetime="{{node.LastSeen}}" refresh="1000"></time-ago></div><div>{{node.Host}}</div></paper-material></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel></template><script src="scripts/app.js"></script></body></html>
