<dom-module id="node-elements">
	<template>
		<style>
			:host {
				@apply(--layout-flex);
				display: block;
			}
		</style>
		Nod: <span class="paper-font-body1">{{ node.Name }}</span>
		<template is="dom-repeat" items="{{node.Elements}}">
			<node-element node=[[node]] element={{item}} favorites="{{favorites}}"></node-element>
		</template>

	</template>

	<script>
		(function () {
			Polymer({
				is: 'node-elements',
				properties: {
					node: {
						type: Object,
						notify: true,
					},
					favorites: {
						type: Object,
						notify: true,
					}
				},

				ready: function() {
					//this.favoritesOut = {test: 123};
				}
			});
		})();
	</script>

</dom-module>
