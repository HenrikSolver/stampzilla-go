<dom-module id="node-elements">
	<template>
		<style>
			:host {
				@apply(--layout-flex);
				display: block;
			}
		</style>
		Nod: <span class="paper-font-body1">{{ node.Name }}</span>
		<template is="dom-repeat" items="{{node.Elements}}">
			<node-element node=[[node]] element={{item}}></node-element>
		</template>

	</template>

	<script>
		(function () {
			Polymer({
				is: 'node-elements',
				properties: {
					nodes: {
						type: Array,
						notify: true
					},
					uuid: {
						type: String,
						notify: true,
						observer: 'changeUuid'
					},
					node: {
						type: Object,
						notify: true
					}
				},
				observers: [
					'nodesChanged(nodes.*)'
				],
				nodesChanged: function() {
					this.nodes.forEach(function(el){
						if( el.Uuid === this.uuid){
							this.setNode(el);
						}
					}, this);
				},
				changeUuid: function() {
					if ( this.nodes !== undefined ) {
						this.nodes.forEach(function(el){
							if( el.Uuid === this.uuid){
								this.setNode(el);
							}
						}, this);
					}
				},
				setNode: function(node){
					this.set('node', node);
				},
				ready: function() {
				}
			});
		})();
	</script>

</dom-module>
