<dom-module id="stampzilla-schedule">
	<style is="custom-style">
		:host {
			@apply(--layout-vertical);
			@apply(--shadow-elevation-2dp);

			margin-bottom:10px;
			padding:1em;
		}

		:host:hover {
			@apply(--shadow-elevation-6dp);
		}

		#title {
			color: #727272;
			font-size:20px;
			font-family: 'Roboto', 'Noto', sans-serif;
			margin-bottom:10px;
			border-bottom: 1px solid rgba(0,0,0,0.22);
		}

		.title {
			margin-bottom:12px;
		}

		table {
			margin-left:12px;
		}

		.row .cell {
			padding: 5px;
			text-align:left;
		}

		.row .cell .flex {
			overflow-y:none;
		}
		.args {
			color: #666666;
			font-size:0.8em;
		}
	</style>
	<template>
		<paper-shadow z="1"></paper-shadow>
		<div class="layout horizontal title">
			<div id="title" class="flex">{{data.name}}</div>
		</div>
	</template>
	<script>
		(function () {
			Polymer({
				isText: false,
				is: 'stampzilla-schedule',
				properties: {
					data: {
						type: Object,
						notify: true
					},
					schedule: {
						type: Object,
						notify: true
					}
				},
				observers: [
				],
				listeners: {
				},

				ready: function() {
				},

			});
		})();
	</script>

</dom-module>
