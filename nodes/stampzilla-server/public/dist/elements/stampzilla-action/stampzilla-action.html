<dom-module id="stampzilla-action">
	<style is="custom-style">
		:host {
			@apply(--layout-vertical);
			@apply(--shadow-elevation-2dp);

			margin-bottom:10px;
			padding:1em;
		}

		:host:hover {
			@apply(--shadow-elevation-6dp);
		}

		#title {
			color: #727272;
			font-size:20px;
			font-family: 'Roboto', 'Noto', sans-serif;
			margin-bottom:10px;
		}

		.title {
			margin-bottom:12px;
		}

		table {
			margin-left:12px;
		}
		.hr {
			border-bottom: 1px solid #727272;
		}

		.row .cell {
			padding: 5px;
			text-align:left;
		}

		.row .cell .flex {
			overflow-y:none;
		}
		.args {
			color: #666666;
			font-size:0.8em;
		}
	</style>
	<template>
		<paper-shadow z="1"></paper-shadow>
		<div class="layout horizontal title">
			<div id="title" class="flex">{{data.name}}</div>
			<div><paper-button raised uuid="[[data.uuid]]">Run</paper-button></div>
		</div>
		<div>
			<template is="dom-repeat" items="[[data.commands]]" as="item">
					<div class="horizontal layout row">
						<template is="dom-if" if="{{item.command}}">
							<div class="cell"></div>
							<div class="cell"><iron-icon icon="icons:send"></iron-icon></div>
							<div class="cell"><span>[[item.uuid]]</span>:<span>[[item.command.cmd]]</span></div>
							<div class="cell args flex"><div>[[item.command.args]]</div></div>
						</template>
						<template is="dom-if" if="{{item.pause}}">
							<div class="cell"></div>
							<div class="cell"><iron-icon icon="image:timer"></iron-icon></div>
							<div class="cell">[[item.pause]]</div>
							<div class="cell flex"></div>
						</template>
					</div>
			</template>
		</div>
	</template>
	<script>
		(function () {
			Polymer({
				isText: false,
				is: 'stampzilla-action',
				properties: {
					data: {
						type: Object,
						notify: true
					},
					actions: {
						type: Object,
						notify: true
					},
					actionRunners: {
						type: Object,
						notify: true
					}
				},
				observers: [
					'actionRunnersChanged(actionRunners)'
				],
				listeners: {
					'click': 'handleClick',
				},
				actionRunnersChanged: function() {
					console.log(this.actionRunners);	
				},
				ready: function() {
				},
				handleClick: function(e) {
					var pkg = {
						type: 'actions/run',
						data: e.target.uuid
					};

					app.fire('ws-send', pkg);
				}
			});
		})();
	</script>

</dom-module>
