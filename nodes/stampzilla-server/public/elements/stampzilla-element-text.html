<polymer-element name="stampzilla-element-text" attributes="device element1" >
	<template>
		<!--<link rel="stylesheet" href="stampzilla-default-elements.css">-->

		<style>
			.card {
				margin:10px;
			}

			.card div {
				padding:10px;
			}
		</style>

		<div horizontal layout class="card">
			<paper-shadow z="1"></paper-shadow>
			<div style="width:200px;">
				{{state}}
			</div>
			<div flex>{{element1.Name}}</div>
			<div>TEXT</div>
		</div>
	</template>
	<script>
		/* jshint newcap: false */
		/*global Polymer */


		(function() {
			"use strict";

			Polymer('stampzilla-element-text', {
				element: {},
				device: {},
				state: false,
				deviceChanged: function(){
					if( this.device.State === undefined){
						return;
					}
					console.log("device changed");
					//console.log(this.device.State);
					//console.log(this.element1.Feedback);
					try{
						this.state = eval("this.device.State."+this.element1.Feedback);
					}catch(e){
						if(e.message === 'Cannot read property \'State\' of undefined'){
							return;
						}
						console.log(e);
					}
					//console.log(this.state);
				},
				ready: function(){

                }
			});

		})();
	</script>
</polymer-element>
