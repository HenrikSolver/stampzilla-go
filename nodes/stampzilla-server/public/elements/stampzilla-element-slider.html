<polymer-element name="stampzilla-element-slider" attributes="device element1" >
	<template>

		<style>
			.card {
				margin:10px;
			}

			.card div {
				padding:10px;
			}
		</style>

		<div horizontal layout class="card">
			<paper-shadow z="1"></paper-shadow>
			<div style="width:200px;">
				<paper-slider pin value="{{state}}" on-change="{{runCommand}}"></paper-slider>
			</div>
			<div flex>{{element1.Name}}</div>
			<div>SLIDER</div>
		</div>

	</template>
	<script>
		/* jshint newcap: false */
		/*global Polymer */


		(function() {
			"use strict";

			Polymer('stampzilla-element-slider', {
				element: {},
				device: {},
				buttonClass: "colored",
				deviceChanged: function(){
					if( this.device.State === undefined){
						return;
					}
					try{
						this.state = eval("this.device.State."+this.element1.Feedback);

					}catch(e){
						if(e.message === 'Cannot read property \'State\' of undefined'){
							return;
						}
						console.log(e);
					}
				},
				runCommand: function(e) {
					this.element1.Command.params = [
						String(this.state)
					];

					var cmd = {
						type:'cmd',
						to:this.device.Uuid,
						data:this.element1.Command
					};

					this.fire('stampzilla-send-to-server', cmd);
                },

				ready: function(){

                }
			});

		})();
	</script>
</polymer-element>
